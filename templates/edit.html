<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Participant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">

  <div class="bg-white max-w-xl w-full p-8 rounded-xl shadow-md border border-gray-200">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">✏️ Edit Participant</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" name="name" value="{{ participant[0] }}" required class="w-full p-3 border rounded-md">
      </div>

      <div>
        <label class="block font-medium mb-1">Email Address</label>
        <input type="email" name="email" value="{{ participant[1] }}" required class="w-full p-3 border rounded-md">
      </div>

      <div>
        <label class="block font-medium mb-1">Sport</label>
        <input type="text" name="sport" value="{{ participant[2] }}" required class="w-full p-3 border rounded-md">
      </div>

      <div>
        <label class="block font-medium mb-1">Mobile Number</label>
        <input type="text" name="mobile" value="{{ participant[3] }}" required class="w-full p-3 border rounded-md">
      </div>

      <div>
        <label class="block font-medium mb-1">Role</label>
        <select name="role" required class="w-full p-3 border rounded-md">
          <option value="Student" {% if participant[4] == 'Student' %}selected{% endif %}>Student</option>
          <option value="Faculty" {% if participant[4] == 'Faculty' %}selected{% endif %}>Faculty</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Course</label>
        <input type="text" name="course" value="{{ participant[5] }}" class="w-full p-3 border rounded-md" placeholder="e.g., BCA Sem-5">
        <p class="text-sm text-gray-500">Leave blank if Faculty</p>
      </div>

      <div class="flex justify-between">
        <a href="{{ url_for('participants') }}" class="text-gray-600 hover:underline">← Back to List</a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-semibold">
          💾 Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
