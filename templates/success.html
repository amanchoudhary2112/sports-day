<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-green-50 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-800 text-white py-5 shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="/static/logo.png" alt="Institute Logo" class="h-10 w-10 object-contain">
        <h1 class="text-2xl font-bold">Sports Day 2025</h1>
      </div>
      <nav class="space-x-6 text-lg">
        <a href="/" class="hover:underline">Home</a>
        <a href="/participants" class="hover:underline">Participants</a>
      </nav>
    </div>
  </header>

  <!-- Success Message -->
  <section class="py-20 px-6 text-center">
    <div class="max-w-xl mx-auto bg-white p-10 rounded-lg shadow-md animate-fade-in-up">
      <lottie-player src="https://lottie.host/6f5a18df-4b13-489f-a7ff-f52a1a6e1592/1HCGiWly9A.json" background="transparent" speed="1" style="width: 140px; height: 140px; margin: 0 auto 1rem auto;" loop autoplay></lottie-player>
      <audio id="celebration-sound" autoplay>
        <source src="/static/sounds/celebration.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <h2 class="text-3xl font-bold text-green-700 mb-4">Registration Successful!</h2>
      <p class="text-lg mb-4">Thank you <strong>{{ name }}</strong> for registering for <strong>{{ sport }}</strong>.</p>
      <p class="text-base mb-6">Weâ€™re excited to see you compete in the Sports Day 2025 event!</p>
      <div class="space-x-4">
        <a href="/" class="inline-block bg-blue-700 text-white px-5 py-2 rounded hover:bg-blue-800 transition">Back to Home</a>
        <a href="/participants" class="inline-block bg-gray-300 text-gray-800 px-5 py-2 rounded hover:bg-gray-400 transition">View Participants</a>
      </div>
    </div>
  </section>

  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.7s ease-out;
    }
  </style>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white py-6 mt-16">
    <div class="text-center text-sm">&copy; 2025 Sports Day Committee. All rights reserved.</div>
  </footer>
</body>
</html>
